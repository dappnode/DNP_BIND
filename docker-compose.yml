version: "3.5"
services:
  bind:
    build: ./src
    image: "bind.dnp.dappnode.eth:0.2.6"
    container_name: DAppNodeCore-bind.dnp.dappnode.eth
    restart: always
    networks:
      dncore_network:
        ipv4_address: 172.33.1.2
        aliases:
          - bind.dappnode
          - bind.bind.dappnode
    logging:
      driver: journald
networks:
  dncore_network:
    name: dncore_network
    external: true
