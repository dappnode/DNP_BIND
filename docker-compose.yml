version: "3.5"
services:
  bind.dnp.dappnode.eth:
    build:
      context: bind
      args:
        UPSTREAM_VERSION: 2.1.5
    restart: always
    networks:
      dncore_network:
        aliases:
          - "bind.dappnode"
    logging:
      driver: journald
    image: "bind.dnp.dappnode.eth:0.3.0"
networks:
  dncore_network:
    external: true
